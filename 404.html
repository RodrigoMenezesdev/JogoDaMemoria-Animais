<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória de Animais</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Jogo da Memória de Animais</h1>
    
    <p id="cronometro">Tempo: 01:30</p> 

    <div class="placar">
        <p id="contador-movimentos">Movimentos: 0</p>
        <p id="recorde-tempo">Recorde (Nível 1): --:--</p>
    </div>
    
    <section class="tabuleiro-memoria">
        
        <div class="carta-memoria" data-animal="cachorro">
            <img class="frente-carta" src="imagens/cachorro.png" alt="Cachorro">
            <img class="verso-carta" src="imagens/verso.png" alt="Verso da Carta">
        </div>
        <div class="carta-memoria" data-animal="cachorro">
            <img class="frente-carta" src="imagens/cachorro.png" alt="Cachorro">
            <img class="verso-carta" src="imagens/verso.png" alt="Verso da Carta">
        </div>

        <div class="carta-memoria" data-animal="gato">
            <img class="frente-carta" src="imagens/gato.png" alt="Gato">
            <img class="verso-carta" src="imagens/verso.png" alt="Verso da Carta">
        </div>
        <div class="carta-memoria" data-animal="gato">
            <img class="frente-carta" src="imagens/gato.png" alt="Gato">
            <img class="verso-carta" src="imagens/verso.png" alt="Verso da Carta">
        </div>
        
        </section>
    
    <div class="controles">
        <button class="botao-acao" id="btn-reiniciar">
            Reiniciar Jogo
        </button>
        <button class="botao-acao" id="btn-sair">
            Sair do Jogo
        </button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
